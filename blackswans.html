<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
      font: 10px sans-serif;
    }

    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
    }

    .bar text {
      fill: #fff;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
<script>

function ft(a){
  var y1 = d3.random.normal(0,3*Math.sqrt(1-a))();
  var y2 = d3.random.normal(0,3*Math.sqrt(1+a))();
  // return .5 * y1 + .5 * y2
  return y1 / y2
}

var values = d3.range(50000).map(function(d){return ft(.5);});

// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var xdomain = [-10,10]

var x = d3.scale.linear()
    .domain(xdomain)
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(80))
    .range(x.domain())
    (values);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx + x.domain()[0]) - 2 )
    .attr("height", function(d) { return height - y(d.y); });

// bar.append("text")
//     .attr("dy", ".75em")
//     .attr("y", 6)
//     .attr("x", x(data[0].dx + x.domain()[0] ) / 2)
//     .attr("text-anchor", "middle")
//     .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

</script>
